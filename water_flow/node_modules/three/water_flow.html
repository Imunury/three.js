<!DOCTYPE html>
<html>
<head>
    <title>3D Water Simulation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    
    <script type="module">
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera.position.set(0, 5, 10);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        const waterTexture = new THREE.TextureLoader().load('../public/water-7395510_1920.jpg');
        waterTexture.wrapS = waterTexture.wrapT = THREE.RepeatWrapping;
        waterTexture.repeat.set(4, 4);

        const waterGeometry = new THREE.PlaneGeometry(10, 10, 64, 64);
        const waterMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff, wireframe: false, map: waterTexture });
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.rotation.x = -Math.PI / 2;
        scene.add(water);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(-1, 2, 4);
        scene.add(light);

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now() * 0.001;

            const positions = waterGeometry.attributes.position.array;
            let index = 0;
            for (let i = 0, l = positions.length / 3; i < l; i++) {
                positions[index + 2] = 0.1 * Math.sin(i / 5 + (time * 0.5));
                index += 3;
            }
            waterGeometry.attributes.position.needsUpdate = true;
            waterGeometry.computeVertexNormals(); // Ensure the lighting reacts correctly

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
