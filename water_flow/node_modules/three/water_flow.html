<!DOCTYPE html>
<html>
    <head>

        <title>3D Water Simulation</title>
        <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    </head>
    <body>

        <script type="module">
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera.position.set(0, 5, 10);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        const waterTexture = new THREE.TextureLoader().load('../public/water-7395510_1920.jpg');
        waterTexture.wrapS = waterTexture.wrapT = THREE.RepeatWrapping;
        waterTexture.repeat.set(4, 4);

        // 물의 표면
        const waterSurfaceGeometry = new THREE.PlaneGeometry(10, 10, 64, 64);
        const waterSurfaceMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff, wireframe: false, map: waterTexture,transparent: true, opacity: 0.5 });
        const waterSurface = new THREE.Mesh(waterSurfaceGeometry, waterSurfaceMaterial);
        waterSurface.rotation.x = -Math.PI / 2;
        scene.add(waterSurface);

        // 물의 부피를 표현할 하단 면
        const waterBottomGeometry = new THREE.PlaneGeometry(10, 10);
        const waterBottomMaterial = new THREE.MeshBasicMaterial({ color: 0x000080 }); // 어두운 색으로 설정
        const waterBottom = new THREE.Mesh(waterBottomGeometry, waterBottomMaterial);
        waterBottom.rotation.x = -Math.PI / 2;
        waterBottom.position.y = -1; // 물의 표면 아래에 위치
        scene.add(waterBottom);

        // 물의 사이드 벽
        const waterDepth = 1;
        const waterSideGeometry = new THREE.BoxGeometry(10, waterDepth, 10);
        const waterSideMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff, side: THREE.BackSide, map: waterTexture });
        const waterSide = new THREE.Mesh(waterSideGeometry, waterSideMaterial);
        waterSide.position.y = waterSurface.position.y - (waterDepth / 2);
        scene.add(waterSide);
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(-1, 2, 4);
        scene.add(light);

        function animate() {
            requestAnimationFrame(animate);
            
            const time = performance.now() * 0.001;
            const positions = waterSurfaceGeometry.attributes.position.array;

            for (let i = 0; i < positions.length; i += 3) {
                // 물결의 높이에 랜덤 요소 추가
                const randomFactor = Math.random() * 0.1;
                positions[i + 2] = (0.5 * Math.sin(positions[i] + time + randomFactor)) + (0.1 * Math.random());
            }

            waterSurfaceGeometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }

        animate();
    </script>
    </body>
</html>
