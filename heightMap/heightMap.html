<!DOCTYPE html>
<html>
<head>
    <title>Three.js Height Map Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
        let scene, camera, renderer, geometry, material, mesh;

        function init() {
            // Scene 생성
            scene = new THREE.Scene();

            // 카메라 생성
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            // 렌더러 생성
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Height Map 로드
            loadHeightMap("./img/Heightmap.png");
        }

        function loadHeightMap(imagePath) {
            const loader = new THREE.TextureLoader();
            loader.load(imagePath, function(texture) {
                // Height Map을 사용하여 지형 생성
                geometry = new THREE.PlaneGeometry(50, 50, 128, 128);
                material = new THREE.MeshBasicMaterial({ map: texture });
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                // Geometry 높이 조정
                adjustHeight(geometry, texture.image);
            });
        }

        function adjustHeight(geometry, image) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = image.width;
            canvas.height = image.height;
            context.drawImage(image, 0, 0);

            const pixelData = context.getImageData(0, 0, image.width, image.height).data;

            for (let i = 0; i < pixelData.length; i += 4) {
                const heightValue = pixelData[i] / 255.0; // 가정: 그레이스케일 이미지
                geometry.vertices[i/4].z = heightValue * 10; // 높이 조정
            }

            geometry.verticesNeedUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);

            // 애니메이션 업데이트
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
